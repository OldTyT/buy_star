{% extends "base.html" %}

{% block content %}
    <h1>Регистрация</h1>
    <form action="" method="post" novalidate>
        {{ form.hidden_tag() }}
        <p>
            first_name<br>
            {{ form.first_name(size=32) }}
        </p>
        <p>
            last_name<br>
            {{ form.last_name(size=32) }}
        </p>
        <p>
            name_cosmic<br>
            {{ form.name_cosmic(size=32) }}
        </p>
        <p>{{ form.submit() }}</p>
    </form>
{% endblock %}
