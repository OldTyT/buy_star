<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Страница сертификата</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../static/certificate.css">
</head>
<body>
<div class="background" style="z-index: -2;text-align: center">
    <div id="sphere-wrap">
        <canvas id="sphere"></canvas>
    </div>
</div>

<!--<div class="background"></div>-->
<video class="background" preload="auto" autoplay loop playsinline muted>
    <source src="../static/background.mp4" type="video/mp4" />
</video>

<form id="certificateUser" class="form" action="" method="post" novalidate>
    <h2 class="title">Сертификат № <span id="id">{{ form.cosmic_id }}</span></h2>
    <div class="form-item">
        <span class="form-item__label">Планета:</span>
        <span class="bold" id="planet_name">{{ form.name_cosmic }}</span>
    </div>
    <div class="form-item">
        <span class="form-item__label">Имя:</span>
        <span class="bold" id="first_name">{{ form.first_name }}</span>
    </div>
    <div class="form-item">
        <span class="form-item__label">Фамилия:</span>
        <span class="bold" id="last_name">{{ form.last_name }}</span>
    </div>
    <div class="form-item">
        <span class="form-item__label">Дата регистрации:</span>
        <span class="bold" id="date">{{ form.datetime.strftime('%Y-%m-%d') }}</span>
    </div>
    <div class="form-item">
        {{ cosmic_download.submit(class="download") }}
    </div>
</form>
<script src="../static/script.js"></script>
</body>
</html>
